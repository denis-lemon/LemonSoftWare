<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastar</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>



<style>
.mensagem {
  color: red;
}
</style>
</head>
<body>
	<div th:insert="fragmentos/publica-nav :: nav"></div>
<div class="container">
  <div class="row">  	
    <div class="col">
    	<h2>Cadastro de usu√°rios</h2>
    	<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${mensagem}"></span>
		</div>
		<form action="#" th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
			  
			<div class="mb-3">
				<label class="form-label">Nome e sobrenome</label>
				<div class="col-sm-5">
					<input type="text" name="nome" placeholder="Nome" required>
				</div>
			</div>

			<div class="mb-3">
				<label class="form-label">CPF</label>
				<div class="col-sm-5">
					<input type="text" name="cpf" placeholder="CPF" required>
				</div>
			</div>

			<div class="mb-3">
				<label class="form-label">E-mail</label>
				<div class="col-sm-5">
					<input type="email" name="email" placeholder="E-mail" required>
				</div>
			</div>

			<div class="mb-3">
				<label class="form-label">Telefone</label>
				<div class="col-sm-5">
					<input type="tel" name="telefone" placeholder="Telefone" required>
				</div>
			</div>

			<div class="mb-3">
				<label class="form-label">Senha</label>
				<div class="col-sm-5">
					<input type="password" name="senha" placeholder="Senha" required>
				</div>
			</div>
			
			<div class="mb-3">
				<label class="form-label">Digite a senha novamente</label>
				<div class="col-sm-5">
					<input type="password" name="repetir-senha" placeholder="Confirme sua senha" required>
				</div>
			</div>
			
			<input  class="btn btn-primary" type="submit" value="Salvar"/>
		</form>
		
    </div>
</div>
</div>

</body>
</html>
