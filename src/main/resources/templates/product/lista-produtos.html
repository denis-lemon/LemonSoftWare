<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>
    <div th:insert="fragmentos/publica-nav :: nav"></div>
    <div class="container">
        <div class="row">

            <div class="col">
                <h2>Lista de produtos</h2>
                <a class="btn btn-success" href="/products/novo" role="button">Cadastrar produto</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Ativo</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr th:if="${produtos.empty}">
                            <td colspan="2">Sem produtos</td>
                        </tr>
            
                        <tr th:each="produto : ${produtos}">
                            <td th:text="${produto.id}"></td>
                            <td th:text="${produto.nome}"></td>
                            <td th:text="${produto.descricao}"></td>
                            <td th:text="${produto.preco}"></td>
                            <td>10</td>
                            <td>Ativo</td>
                            <td>
                                <a class="btn btn-outline-success" th:href="@{/products/editar/{id}(id=${produto.id})}">Editar</a>
                            </td>
                            
                        </tr>
                    </tbody>

                </table>

            </div>

        </div>

    </div>
    
    
    </thead>
    
</body>
</html>
